        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>

        <script id="input-template" type="text/template">
            <textarea id="text" cols="30" rows="10" placeholder="Start typing here..."></textarea>
        </script>

        <script id="echo-template" type="text/template">
            <% if(text.length > 0) { %>
                <%= text %>
            <% } else { %>
                <span>Text will be showed here</span>
            <% } %>
        </script>
